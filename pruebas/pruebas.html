<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Recetas</title>
    <link rel="stylesheet" href="pruebas_estilos.css">
</head>
<body>
    <div class="carousel">
        <input type="radio" name="carousel" id="item-1" checked />
        <input type="radio" name="carousel" id="item-2" />
        <input type="radio" name="carousel" id="item-3" />

        <div class="carousel-items">
            <div class="carousel-item">
                <img src="img/receta1.jpg" alt="Receta 1" />
                <h3>Receta 1</h3>
                <p>Descripción de la receta 1.</p>
            </div>
            <div class="carousel-item">
                <img src="img/receta2.jpg" alt="Receta 2" />
                <h3>Receta 2</h3>
                <p>Descripción de la receta 2.</p>
            </div>
            <div class="carousel-item">
                <img src="img/receta3.jpg" alt="Receta 3" />
                <h3>Receta 3</h3>
                <p>Descripción de la receta 3.</p>
            </div>
        </div>

        <div class="carousel-controls">
            <label for="item-1" class="carousel-control"></label>
            <label for="item-2" class="carousel-control"></label>
            <label for="item-3" class="carousel-control"></label>
        </div>
    </div>
</body>
</html>
